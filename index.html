<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsolvable CAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .captcha-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        .grid img.selected {
            border: 2px solid #4285F4; /* Google blue border color */
        }

        .verify-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .verify-btn:hover {
            background-color: #3367D6;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>Select all images with a stop sign</h2>
        <div class="grid" id="imageGrid">
            <!-- Images inserted dynamically -->
        </div>
        <button class="verify-btn" onclick="checkCaptcha()">Verify</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // URLs of images to be used in the CAPTCHA
        const images = [

            'https://randomwordgenerator.com/img/picture-generator/odd-socks-4424190_640.jpg'
        ];

        function loadCaptcha() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            images.forEach((imgSrc, index) => {
                let img = document.createElement('img');
                img.src = imgSrc;
                img.dataset.id = index;
                img.onclick = () => img.classList.toggle('selected');
                grid.appendChild(img);
            });
        }

        function checkCaptcha() {
            let message = document.getElementById('message');
            message.innerText = 'Incorrect. Try again.'; // Customize this message
            loadCaptcha();  // Reload CAPTCHA after every submission attempt (ensuring failure)
        }

        window.onload = loadCaptcha;
    </script>
</body>
</html>
