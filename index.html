<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsolvable CAPTCHA</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .captcha-container {
            background: white;
            border: 2px solid #4285F4; /* Blue border */
            width: 450px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 16px; /* Smaller font size for the instruction */
            margin-bottom: 10px;
            color: white; /* White text */
            background-color: #4285F4; /* Blue background */
            padding: 30px 20px 10px 20px; /* Taller box with increased padding */
            font-weight: normal;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        h2 span {
            font-size: 14px; /* Smaller font size for general text */
            line-height: 1.5;
        }

        h2 .stop-sign {
            font-size: 22px; /* Larger font size for "stop sign" */
            font-weight: bold;
            margin-top: 10px; /* Moves "stop sign" to a new line */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px;
            margin-bottom: 20px;
            width: 100%; /* Ensure the grid takes full width */
        }

        .grid img {
            width: 100%; /* Take full width of grid cell */
            height: 100%; /* Take full height of grid cell */
            object-fit: cover; /* Crop the image to maintain square aspect */
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.3s ease;
            aspect-ratio: 1; /* Ensures square aspect ratio */
        }

        .grid img.selected {
            border: 2px solid #4285F4; /* Google blue border color */
        }

        .verify-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .verify-btn:hover {
            background-color: #3367D6;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>
            <span>Select all images of</span>
            <span class="stop-sign">stop sign</span>
        </h2>
        <div class="grid" id="imageGrid">
            <!-- Images inserted dynamically -->
        </div>
        <button class="verify-btn" onclick="checkCaptcha()">Verify</button>
        <p class="message" id="message"></p>
    </div>

    <script>

        const images = [

            'https://randomwordgenerator.com/img/picture-generator/odd-socks-4424190_640.jpg'
        ];

        // Function to shuffle images array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Load and display 9 shuffled images
        function loadCaptcha() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = ''; // Clear previous images
            shuffleArray(images); // Shuffle the image array
            const selectedImages = images.slice(0, 9); // Select the first 9 images

            selectedImages.forEach((imgSrc, index) => {
                let img = document.createElement('img');
                img.src = imgSrc;
                img.dataset.id = index;
                img.onclick = () => img.classList.toggle('selected');
                grid.appendChild(img);
            });
        }

        function checkCaptcha() {
            let message = document.getElementById('message');
            message.innerText = 'Incorrect. Try again.'; // You can customize this message
            loadCaptcha();  // Reload CAPTCHA with shuffled images after each submission
        }

        window.onload = loadCaptcha;
    </script>
</body>
</html>
