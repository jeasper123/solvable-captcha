<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsolvable CAPTCHA</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .captcha-container { display: inline-block; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 150px); gap: 5px; justify-content: center; }
        .grid img { width: 150px; height: 150px; cursor: pointer; border: 2px solid transparent; transition: border 0.3s ease; }
        .selected { border: 2px solid blue; }
        .message { margin-top: 10px; color: red; font-weight: bold; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Select all images with a stop sign</h2>
    <div class="captcha-container">
        <div class="grid" id="imageGrid">
            <!-- Images inserted dynamically -->
        </div>
        <button onclick="checkCaptcha()">Verify</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // External image URLs (using random image sources from the web)
        const images = [
            'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Stop_sign_US_1.svg/2048px-Stop_sign_US_1.svg.png', // Stop Sign
            'https://www.w3schools.com/html/img_chania.jpg',  // Random image 1
            'https://www.w3schools.com/html/img_fjords.jpg',  // Random image 2
            'https://www.w3schools.com/html/img_lights.jpg',  // Random image 3
            'https://www.w3schools.com/html/img_snow.jpg',    // Random image 4
            'https://www.w3schools.com/html/img_nature.jpg',  // Random image 5
            'https://www.w3schools.com/html/img_paris.jpg',   // Random image 6
            'https://www.w3schools.com/html/img_sunset.jpg',  // Random image 7
            'https://www.w3schools.com/html/img_mountains.jpg' // Random image 8
        ];

        function loadCaptcha() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';
            images.forEach((imgSrc, index) => {
                let img = document.createElement('img');
                img.src = imgSrc;
                img.dataset.id = index;
                img.onclick = () => img.classList.toggle('selected');
                grid.appendChild(img);
            });
        }

        function checkCaptcha() {
            let message = document.getElementById('message');
            message.innerText = 'Incorrect. Try again.'; // You can customize this message
            loadCaptcha();  // Reload CAPTCHA after every submission attempt (ensuring failure)
        }

        window.onload = loadCaptcha;
    </script>
</body>
</html>
